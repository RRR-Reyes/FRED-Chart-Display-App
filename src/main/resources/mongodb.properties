# MongoDB Configuration
# Default connection settings for FRED Chart Display Application

# Connection string (modify if your MongoDB is hosted elsewhere)
mongodb.connection.string=mongodb://localhost:27017

# Database name
mongodb.database.name=fred_data

# Collection name for FRED series data
mongodb.collection.name=fred_series

# Connection timeout in milliseconds
mongodb.connection.timeout=10000

# Connection pool settings
mongodb.connection.pool.max.size=10
mongodb.connection.pool.min.size=2
